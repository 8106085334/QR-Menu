<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate QR Code for Digital Restaurant Menu</title>
    <!--Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap  js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Genarate QR Code</a>
          
        </div>
    </nav>

    <!--QR CODE FORM -->
     <div class="container mt-5 align-items-center text-center">
       <h2>{{rest_nam}}</h2>
       <img src="{{file_url}}" alt="QR Code" style="border: 1px solid #000000">
       <div>
        <a href="{{file_url}}" Download="{{file_name}}" class="btn btn-primary mt-3">Download QR Code</a>
        <br>
        <small class="">Thank you for using QR Code Generator Tool</small>
       </div>
     </div>

</body>
</html>
